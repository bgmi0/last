<!DOCTYPE html>
<html>
    <head>
        <script>
            function Primenumber()
            {
                var num=document.getElementById('N').value;
                var c=0;
                for(i=1;i<=num;i++)
                {
                    if(num%i==0)
                    {
                        c=c+1;
                    }
                }
                if(c==2)
                {
                    document.getElementById('result').innerHTML=num+' is a prime no';
                }
                else
                {
                    document.getElementById('result').innerHTML=num+' is not a prime no';
                }
            }
        </script>
    </head>
    <body>
        <br>
        <h1>Whether the no is prime or not</h1>
        Enter the no:<input type="text" name="n" id="N"/>
        <hr color="cyan">
        <br>
        <center>
            <button onClick="Primenumber()">check<button></center>
                <p id="result"></p>
    </body>
</html>
